<div class="login">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-card>
            <mat-card-header>
                <h1>{{title}}</h1>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>email</mat-label>
                    <input formControlName="email" matInput>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" matInput>
                </mat-form-field>
               
            </mat-card-content>
            <mat-card-actions>
                <div class="div-50">
                     <button type="submit" mat-raised-button color="primary">Login</button>
                </div>
            </mat-card-actions>
            <div class="div-50">
                <a routerLink="/user-register" color="primary" mat-button>New User?</a>
           </div>
    
        </mat-card>
    </form>
</div>
