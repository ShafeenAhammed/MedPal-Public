<div class="login">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-card>
            <mat-card-header>
                <h1>User Registeration</h1>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input formControlName="name" matInput>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" matInput>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Mobile</mat-label>
                    <input type="number" formControlName="mobile" matInput>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Age</mat-label>
                    <input type="number" formControlName="age" matInput>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Sex</mat-label>
                    <mat-select formControlName="sex">
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="userpassword" matInput>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" formControlName="confirmpassword" matInput>
                </mat-form-field>
                
            </mat-card-content>
            <mat-card-actions>
                <div class="div-50">
                     <button type="submit" color="primary" mat-raised-button [disabled]="registerForm.invalid">Register</button>
                </div>
            </mat-card-actions>
            <div class="div-50">
                <a routerLink="/user-login" color="accent" mat-button>Already a user?</a>
           </div>
        </mat-card>
    </form>
</div>
