   <mat-card>
    <span id="top-span"></span>
    <mat-card-title>Add Product</mat-card-title>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Product Name" formControlName="productName">
        </mat-form-field>
  
        <div style="display: flex; gap: 16px;">
          <mat-form-field>
            <label for="productImages">Upload Product</label>
            <input type="file" id="productImages" name="productImages" (change)="onFileSelected($event)" accept="image/*">
            <input matInput [value]="selectedFileName" readonly>
          </mat-form-field>
  
          <mat-form-field>
            <label for="">Mfg Date</label>
            <input matInput id="mfgDate" formControlName="mfgDate" type="date">
          </mat-form-field>
  
          <mat-form-field>
            <label for="">Exp Date</label>
            <input matInput id="expDate" type="date" formControlName="expDate">
          </mat-form-field>
        </div>
  
        <mat-form-field>
          <mat-label>Product Category</mat-label>
          <mat-select formControlName="productCategory">
            <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Price" formControlName="price" type="number">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Stock" formControlName="stock" type="number">
        </mat-form-field>
  
        <mat-form-field>
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
