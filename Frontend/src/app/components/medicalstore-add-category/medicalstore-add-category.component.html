<mat-card>
    <mat-card-title>Add Category</mat-card-title>
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Category Name" formControlName="categoryName">
          <!-- <mat-error *ngIf="productForm.get('productName').hasError('required')">Product Name is required</mat-error> -->
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
